<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terryzhang 的作品集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
            position: relative;
            transform: translateY(-100%); /* 初始位置在屏幕上方 */
            transition: transform 0.5s ease; /* 修改过渡效果持续时间为0.5秒 */
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        section {
            padding: 2em;
            text-align: center;
            min-height: 80vh;
        }

        #contact {
            min-height: 42vh;
        }

        #about {
            min-height: 23vh;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .photo {
            width: 100%;
            max-width: 400px; /* 最大宽度 */
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s, box-shadow 0.5s;
            margin: 10px;
        }

        .photo img {
            width: 100%; /* 图像宽度占满容器 */
            height: auto; /* 高度自动调整，保持比例 */
            display: block;
            object-fit: cover; /* 确保图像覆盖整个容器 */
        }

        h2, h5 {
            transition: transform 0.5s, opacity 0.5s, color 0.3s;
        }

        p {
            opacity: 0; /* 初始透明度为0 */
            transform: translateY(20px); /* 初始位置向下偏移 */
            transition: transform 0.5s, opacity 0.5s;
        }

        .photo:nth-child(odd) {
            transform: rotate(-2deg);
        }

        .photo:nth-child(even) {
            transform: rotate(2deg);
        }

        /* Add hover effect for text */
        h2:hover, p:hover, h5:hover {
            color: #00bfff; /* Cyan blue color */
            transform: scale(1.1);
        }

        /* Fullscreen overlay for opening animation */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            z-index: 1000;
            animation: fadeOut 1.3s ease forwards; /* 修改动画持续时间为1秒 */
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="overlay">TERRYZHANG'S PORTFOLIO</div>

    <header id="main-header">
        <h1>Terryzhang's Photo Portfolio</h1>
        <nav>
            <ul>
                <li><a href="https://www.mrzxr.com">BLOG</a></li>
                <li><a href="https://github.com/terryzhangxr">Github--terryzhangxr</a></li>
                <li><a href="#portfolio">Photos</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="mailto:zhang@mrzxr.com">Write to me</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about">
        <h2>ME</h2>
        <h5>中国 上海 初二学生</h5>
        <p>python / HTML,JS,CSS 项目构建&开发</p>
        <p>主攻语言：py html，css，js</p>
        <p>更多介绍请见：www.mrzxr.com</p>
        <p>⬇⬇⬇⬇⬇</p>        
    </section>
    
    <section id="portfolio">
        <h2>My Work</h2>
        <div class="gallery">
            <div class="photo"><img src="https://www.helloimg.com/i/2025/01/20/678e6c67f3e57.png" alt="TERRYZHANG's blog"></div>
            <div class="photo"><img src="photo2.jpg" alt="Photo 2"></div>
            <div class="photo"><img src="photo3.jpg" alt="Photo 3"></div>
            <!-- Add more photos as needed -->
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact Me</h2>
        <p class="email">Email: zhang@mrzxr.com</p>
        <p class="wechat">wechat code: xiaozhangterry</p>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            gsap.registerPlugin(ScrollTrigger);

            // Wait for the overlay animation to end before starting the header animation
            const overlay = document.getElementById('overlay');
            const header = document.getElementById('main-header');
            
            overlay.addEventListener('animationend', () => {
                // Header title animation
                header.style.transform = 'translateY(0)'; // 使header下降到原始位置
            });

            gsap.utils.toArray('section').forEach(section => {
                gsap.to(section, {
                    scrollTrigger: {
                        trigger: section,
                        start: 'top 80%',
                        end: 'top 20%',
                        toggleActions: 'play none none none'
                    },
                    opacity: 1,
                    y: 0,
                    duration: 1,
                    ease: 'power2.out'
                });
            });

            gsap.utils.toArray('section p').forEach(p => {
                gsap.to(p, {
                    scrollTrigger: {
                        trigger: p,
                        start: 'top 90%',
                        end: 'top 60%',
                        toggleActions: 'play reverse play reverse',
                        scrub: true
                    },
                    opacity: 1,
                    y: 0,
                    duration: 1,
                    ease: 'power2.out'
                });
            });

            gsap.utils.toArray('.photo').forEach(photo => {
                gsap.from(photo, {
                    scrollTrigger: {
                        trigger: photo,
                        start: 'top 80%',
                        end: 'bottom 20%',
                        scrub: true
                    },
                    scale: 0.8,
                    opacity: 0
                });

                photo.addEventListener('mouseover', () => {
                    gsap.to(photo, { scale: 1.1, duration: 0.3 });
                });

                photo.addEventListener('mouseout', () => {
                    gsap.to(photo, { scale: 1, duration: 0.3 });
                });
            });

            // Interactive text hover effect
            document.querySelectorAll('section h2, section p').forEach(text => {
                text.addEventListener('mouseover', () => {
                    gsap.to(text, { scale: 1.1, duration: 0.3, color: '#00bfff' });
                });

                text.addEventListener('mouseout', () => {
                    gsap.to(text, { scale: 1, duration: 0.3, color: '#000' });
                });
            });
        });
    </script>
</body>
</html>
